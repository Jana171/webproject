	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="css/Global.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="Home.html">Home</a>
      </li>
      <li class="nav-item active" id="apartmentsId">
        <a class="nav-link" href="Apartments.html">Apartments</a>

        <a class="nav-link" href="Register.html">Register</a>

      </li>
    </ul>

  <div class="form-group">
    <label for="inputUsernameId">Username</label>
    <input type="text" class="form-control" id="inputUsernameId" aria-describedby="usernameHelp" placeholder="Enter username">
    <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="inputPasswordId">Password</label>
    <input type="password" class="form-control" id="inputPasswordId" placeholder="Password">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPasswordConfirmId">Confirm Password</label>
    <input type="password" class="form-control" id="inputPasswordConfirmId" placeholder="Confirm Password">
  </div>
  
  <div class="form-group">
    <label for="inputNameId">Name</label>
    <input type="text" class="form-control" id="inputNameId" placeholder="Enter name">
  </div>
  
  <div class="form-group">
    <label for="inputLastnameId">Lastname</label>
    <input type="text" class="form-control" id="inputLastnameId" placeholder="Enter lastname">
  </div>
  
  <div class="form-group">
    <label for="inputEmailId">Email</label>
    <input type="email" class="form-control" id="inputEmailId" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkId">
    <label class="form-check-label" for="checkId">Male</label>
  </div>
  
  
  <button type="button" class="btn btn-primary" id="button1">Register</button>



</body>


<script type="text/javascript" src="js/Register.js"></script>

</html>
