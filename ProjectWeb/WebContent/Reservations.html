<script type="text/javascript" src="js/Global.js"></script>

<script>

var loggedUser = null;

	$(document).ready(function() {
		
		
		
		$.ajax({
			type: "GET",
			url: "rest/users/logged",
			dataType: "json",
			success: function(logged) {
				loggedUser = logged;
				getReservations();
			},
			error: function() {
				alert("Something went wrong while getting logged in user!");
			}
		})
		
		
		

	});


	function getReservations() {
		$.ajax({
			type: "GET",
			url: "rest/reservations/all",
			dataType: "json",
			success: function(reservations) {
				let dynamicHTML = "<thead><tr><th scope=\"col\">Apartment</th><th scope=\"col\">Start Date</th><th scope=\"col\">Number of nights</th>" +
				"<th scope=\"col\">Total Price</th><th scope=\"col\">Message</th><th scope=\"col\">Guest</th>" + 
				"<th scope=\"col\">Status</th><tbody>";
				
				$.each(reservations, function(i, res) {
					console.log(JSON.stringify(res));
					dynamicHTML+="<tr>";
					dynamicHTML+="<td scope=\"row\">";
					dynamicHTML+=res.apartment.name;
					dynamicHTML+="</td>";
					dynamicHTML+="<td scope=\"row\">";
					dynamicHTML+=res.startDate.dayOfMonth + "/" + res.startDate.monthValue + "/" + res.startDate.year;
					dynamicHTML+="</td>";
					dynamicHTML+="<td scope=\"row\">";
					dynamicHTML+=res.numberOfOvernightsStay;
					dynamicHTML+="</td>";
					dynamicHTML+="<td scope=\"row\">";
					dynamicHTML+=res.totalPrice;
					dynamicHTML+="</td>";
					dynamicHTML+="<td scope=\"row\">";
					dynamicHTML+=res.messageWhenBooking;
					dynamicHTML+="</td>";
					dynamicHTML+="<td scope=\"row\">";
					dynamicHTML+=res.guest.name + " " + res.guest.lastname;
					dynamicHTML+="</td>";
					dynamicHTML+="<td scope=\"row\">";
					dynamicHTML+=res.status;
					dynamicHTML+="</td>";
					if (loggedUser != null && loggedUser.role == "GUEST") {
						if (res.status == "CREATED" || res.status == "ACCEPTED") {
							dynamicHTML+="<td scope=\"row\">";
							dynamicHTML+='<button onclick="changeStatus('+ res.id + ', &quot;WITHDRAWN&quot;)">Cancel Reservation</button>';
							dynamicHTML+="</td>";
						}
					} else if (loggedUser != null && loggedUser.role == "HOST") {
						if (res.status == "CREATED") {
							dynamicHTML+="<td scope=\"row\">";
							dynamicHTML+='<button onclick="changeStatus('+ res.id + ', &quot;ACCEPTED&quot;)">Accept Reservation</button>';
							dynamicHTML+="</td>";
							dynamicHTML+="<td scope=\"row\">";
							dynamicHTML+='<button onclick="changeStatus('+ res.id + ', &quot;REJECTED&quot;)">Reject Reservation</button>';
							dynamicHTML+="</td>";
						} else if (res.status == "ACCEPTED") {
							dynamicHTML+="<td scope=\"row\">";
							dynamicHTML+='<button onclick="changeStatus('+ res.id + ', &quot;REJECTED&quot;)">Reject Reservation</button>';
							dynamicHTML+="</td>";
						}
						// jos jedan if ako je prosao broj nocenja da moze da se se postavi status na FINISHED
					}
					
					
					
					dynamicHTML += "</tr>";
				})
				
				dynamicHTML += "</tbody>";
				$("#reservationsTable").empty();
				$("#reservationsTable").append(dynamicHTML);
			}
		})
	}
	
	
	function changeStatus(id, status) {
		alert("usao");
		var reservation = {};
		reservation.status = status;
		reservation.id = id;
		
		$.ajax({
			type: "PUT",
			url: "rest/reservations",
			data: JSON.stringify(reservation),
			contentType: "application/json",
			dateType: "json",
			success: function() {
				alert("Reservation updated!");
				window.location.reload();
			},
			error: function() {
				alert("Something went wrong while changing reservation status!");
				window.location.reload();
			}
		});
	};


</script>
