  </select>

  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>

</div>


<button class="btn btn-primary" onclick="addApartment()">Add Apartment</button>

<script type="text/javascript" src="js/Global.js"></script>
<script>

	$(document).ready(function() {
		$.ajax({
			type: "GET",
			url: "rest/amenities",
			dataType: "json",
			success: function(amenities) {
				var options = "";
				$.each(amenities, function(i, amenity) {
					var option = "";
					option += '<option value="' + amenity.id + '">' + amenity.title + '</option>';
					options += option;
				})
				
				$("#amenities").empty();
				$("#amenities").append(options);
			},
			error: function() {
				alert("Error while getting amenities from backend app");
			}
		})
	})
	
	function addApartment() {
		var apartment = {};
		apartment.name = $("#apartmentName").val();
		apartment.type = $("#apartmentType").val();
		apartment.numberOfRooms = $("#numberOfRooms").val();
		apartment.numberOfGuests = $("#numberOfGuests").val();
		apartment.priceForNight = $("#price").val();
		apartment.timeForCheckIn = $("#checkIn").val();
		apartment.timeForCheckOut = $("#checkOut").val();
		
		var location = {};
		var address = {};
		address.street = $("#street").val();
		address.city = $("#city").val();
		address.number = $("#postalCode").val();
		location.address = address;
		location.longitude = $("#longitude").val();
		location.latitude = $("#latitude").val();
		apartment.location = location;
		apartment.location = location;
		
		amenityIds = $("#amenities").val();
		
		apartment.amenities = amenityIds;
		
		var dates = $("#dates").val();
		
		var datesForDto = [];
		
		$.each(dates.split(" "), function(i, date) {
			datesForDto.push(date);
		})
		
		apartment.availableDates = datesForDto;
		
		if (apartment.name == "" || apartment.numberOfRooms == "" || apartment.numberOfGuests == "" ||
				apartment.priceForNight == "" || apartment.timeForCheckIn == "" || apartment.timeForCheckOut == "" ||
				address.street == "" || address.city == "" || address.number == "" || location.longitude == "" ||
				location.latitude == "" || datesForDto == "") {
			alert("Please fill in the form!");
			return;
		}
		
		
		$.ajax({
			type: "POST",
			url: "rest/apartments",
			data: JSON.stringify(apartment),
			contentType: "application/json",
			success: function() {
				alert("Uspesno dodato");
				window.location.replace("Home.html");
			},
			error: function() {
				alert("Greska prilikom dodavanja apartmana.");
			}
		})
		
	}


</script>
