<label>Apartment Name</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="apartmentName" type="text" class="form-control" placeholder="Apartment Name" aria-label="Name" disabled aria-describedby="basic-addon1">
</div>

<label>Apartment Type</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <select name="apartmentType" id="apartmentType" class="form-control" aria-label="Apartment Type" aria-describedby="basic-addon1">
  	<option value="WHOLE">WHOLE</option>
  	<option value="ROOM">ROOM</option>
  </select>
</div>

<label>Number of rooms</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="numberOfRooms" type="number" class="form-control" placeholder="Number of rooms" aria-label="Number of rooms" aria-describedby="basic-addon1">
</div>

<label>Number of guests</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="numberOfGuests" type="number" class="form-control" placeholder="Number of guests" aria-label="Number of guests" aria-describedby="basic-addon1">
</div>

<label>Price for 1 night</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="price" type="number" class="form-control" placeholder="Price for night" aria-label="Price for night" aria-describedby="basic-addon1">
</div>

<label>Check In Time</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="checkIn" type="number" class="form-control" placeholder="Check In time" aria-label="Check In" aria-describedby="basic-addon1">
</div>

<label>Check Out Time</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="checkOut" type="number" class="form-control" placeholder="Check Out time" aria-label="Check Out" aria-describedby="basic-addon1">
</div>

<label>City</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="city" type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
</div>

<label>Street</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="street" type="text" class="form-control" placeholder="Street" aria-label="Street" aria-describedby="basic-addon1">
</div>

<label>Postal Code</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="postalCode" type="text" class="form-control" placeholder="Postal Code" aria-label="Postal Code" aria-describedby="basic-addon1">
</div>

<label>Longitude</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="longitude" type="number" class="form-control" placeholder="Longitude" aria-label="Longitude" aria-describedby="basic-addon1">
</div>

<label>Latitude</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input id="latitude" type="number" class="form-control" placeholder="Latitude" aria-label="Latitude" aria-describedby="basic-addon1">
</div>

<button class="btn btn-primary" onclick="updateApartment()">Update</button>
</body>

<script type="text/javascript" src="js/Global.js"></script>
<script>

var apartmentId = "";
var statusTemp = "";
	
	$(document).ready(function() {
		
		apartmentId = getParams(window.location.href).id;
		
		$.ajax({
			type: "GET",
			url: "rest/apartments/" + apartmentId,
			dataType: "json",
			success: function(apartment) {
				$("#apartmentName").val(apartment.name);
				$("#apartmentType").val(apartment.type);
				$("#numberOfRooms").val(apartment.numberOfRooms);
				$("#numberOfGuests").val(apartment.numberOfGuests);
				$("#price").val(apartment.priceForNight);
				$("#checkIn").val(apartment.timeForCheckIn);
				$("#checkOut").val(apartment.timeForCheckOut);

				$("#street").val(apartment.location.address.street);
				$("#city").val(apartment.location.address.city);
				$("#postalCode").val(apartment.location.address.number);
				$("#longitude").val(apartment.location.longitude);
				$("#latitude").val(apartment.location.latitude);
				statusTemp = apartment.active;
				
				// setuj selektovane amenities
			}
			
		})
	})

	function updateApartment() {
		var apartment = {};
		apartment.name = $("#apartmentName").val();
		apartment.type = $("#apartmentType").val();
		apartment.numberOfRooms = $("#numberOfRooms").val();
		apartment.numberOfGuests = $("#numberOfGuests").val();
		apartment.priceForNight = $("#price").val();
		apartment.timeForCheckIn = $("#checkIn").val();
		apartment.timeForCheckOut = $("#checkOut").val();
		apartment.active = statusTemp; 
		apartment.id = apartmentId;
		
		var location = {};
		var address = {};
		address.street = $("#street").val();
		address.city = $("#city").val();
		address.number = $("#postalCode").val();
		location.address = address;
		location.longitude = $("#longitude").val();
		location.latitude = $("#latitude").val();
		apartment.location = location;
		
		amenityIds = $("#amenities").val();
		
		apartment.amenities = amenityIds;
		
		if (apartment.name == "" || apartment.numberOfRooms == "" || apartment.numberOfGuests == "" ||
				apartment.priceForNight == "" || apartment.timeForCheckIn == "" || apartment.timeForCheckOut == "" ||
				address.street == "" || address.city == "" || address.number == "" || location.longitude == "" ||
				location.latitude == "") {
			alert("Please fill in the form!");
			return;
		}
		
		$.ajax({
			url:"rest/apartments",
			method: "PUT",
			contentType: "application/json",
			dataType: "json",
			data: JSON.stringify(apartment),
			success:function(apartment){
				alert("Apartment successfuly updated!");
				window.location.reload();
			},
			error:function(){
				alert("Something went wrong!");
				window.location.reload();
			}
		});
		
	}


</script>
